<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes of the Day</title>
    <!-- Ajout de la feuille de style de Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="script.js"></script>
    <script type="module" defer='true' src="sign.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Ajout des polices -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-800 flex items-center justify-center h-screen">
    <a href="/Final-project-2/home.html" class="absolute top-0 left-0 mt-4 ml-4 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Back</a>
    
    <div class="bg-gray-300 rounded-lg shadow-md p-8 mb-8 w-1/2 m-4">
        <h2 class="text-xl font-bold mb-4">Submit a quote</h2>
        <form id="add" class="mb-4">
            <div class="mb-4">
                <label for="area" class="block font-bold mb-2">Text of the quote :</label>
                <textarea name="area" type="text" class="w-full p-2 rounded border-gray-300" rows="3" required></textarea>
            </div>
            <div class="mb-4">
                <label for="author" class="block font-bold mb-2">Author of the quote :</label>
                <input name="author" type="text" class="w-full p-2 rounded border-gray-300" required>
            </div>
            <div class="mb-4">
                <label for="quote-language" class="block font-bold mb-2">Language of the quote :</label>
                <select id="quote-language" name="quote-language" class="w-full p-2 rounded border-gray-300" required>
                    <option value="fr">French</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                </select>
            </div>
            <button id="add-button" type="submit" class="bg-blue-600 text-white px-4 py-2 rounded mt-4 hover:bg-blue-700">Submit</button>
        </form>
    </div>
    
    <div id="user-quotes-container" class="bg-gray-300 rounded-lg shadow-md p-8 mb-8 w-1/2 m-4">
        <div id="quote-container" class="bg-gray-400 rounded-lg mt-8 shadow-md p-8 mb-16 ml-4">
          <p id="quote" class="border-2 p-2 rounded-lg bg-gray-300 text-lg mb-2"></p>
          <p id="author" class="text-md font-bold"></p>
        </div>
      </div>
      
</body>
</html>
